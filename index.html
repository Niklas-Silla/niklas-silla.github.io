<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/1d2abf503e.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/1d2abf503e.js" crossorigin="anonymous"></script>
    <div class="container">
        <nav>
            <div class="logo">Logo</div>
            <ul class="navLinks">
                <li><a href="#">home</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">webseits</a></li>
            </ul>
            <div class="smlinks">
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </nav>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <p>I'm studying business informatics and am enthusiastic about web development. When I'm not studying, I enjoy working on my photo and video projects as a content creator. I'm a goal oriented guy, but I also don't forget to enjoy life and have fun.</p>
                <div class="buttons">
                    <button>GitHub <i class="fab fa-github"></i></button>
                    <button>LinkedIn <i class="fab fa-linkedin"></i></button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="brushstroke.png" id="brushstroke">
                    <img src="Kamera_a7iii.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings : ["coder", "photographer","filmmaker"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500
        })
    </script>
</body>
</html>
