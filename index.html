            backDelay : 1500
        })
    </script>
    <!-- JavaScript-Code zum Aktivieren des Dark-Modus basierend auf der Systemeinstellung
    Funktioniert nicht in einem <script>-Block-->
    <script>
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const toggleDarkMode = (shouldEnable) => {
        document.body.classList.toggle('dark', shouldEnable);
        };
        toggleDarkMode(prefersDarkScheme.matches);
        prefersDarkScheme.addEventListener('change', (event) => {
        toggleDarkMode(event.matches);
        });
    </script>
